<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CDN -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <title>Bootstrap Exercice 2</title>
</head>

<body>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active bg-dark"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1" class="active bg-dark"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2" class="active bg-dark"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="images/joke1.svg" class="d-flex m-auto img-fluid" alt="joke">
          </div>
          <div class="carousel-item">
            <img src="images/joke2.svg" class="d-flex m-auto img-fluid" alt="joke">
          </div>
          <div class="carousel-item">
            <img src="images/joke3.svg" class="d-flex m-auto img-fluid" alt="joke">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon bg-dark" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon bg-dark" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
